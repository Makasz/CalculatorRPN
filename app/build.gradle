apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.0"

  project.archivesBaseName = "rpn-1.0"

  defaultConfig {
    applicationId "org.scoutant.rpn"
    minSdkVersion 23
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    vectorDrawables.useSupportLibrary = true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions{
    checkReleaseBuilds true
    abortOnError true
  }

  signingConfigs {
    release {
      storeFile file("../scoutant.keystore")
      storePassword System.getenv("KEYSTORE")
      keyAlias "scoutant"
      keyPassword System.getenv("KEYSTORE")
    }
  }

  buildTypes {
    release {
      signingConfig signingConfigs.release
      minifyEnabled false
    }
  }
}

dependencies {
  implementation 'com.android.support:percent:26.0.0-beta2'
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "org.jetbrains.anko:anko-common:0.10.1"
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}
repositories {
  mavenCentral()
}